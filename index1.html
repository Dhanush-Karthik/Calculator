<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script text="text/javascript" defer src="calc.js"></script>
  </head>
  <body>
    <nav>
      <h1>Casio Calculator</h1>
      <ul>
        <li><a href="index1.html" class="active">Normal Calculator</a></li>
        <li><a href="scientific.html">Scientific Calculator</a></li>
      </ul>
    </nav>
    <div class="window">
      <div class="calculator">
        Casio
        <input id="display" class="input" type="text-area" />
        <div class="number-pad">
          <div class="number-pad-item number-pad-item-spl" onclick="remove()">
            C
          </div>
          <div
            class="number-pad-item number-pad-item-spl"
            onclick="backspace()"
          >
            BS
          </div>
          <div class="number-pad-item number-pad-item-op" id="input">%</div>
          <div class="number-pad-item number-pad-item-op" id="input">/</div>
          <div class="number-pad-item" id="input">7</div>
          <div class="number-pad-item" id="input">8</div>
          <div class="number-pad-item" id="input">9</div>
          <div class="number-pad-item number-pad-item-op" id="input">*</div>
          <div class="number-pad-item" id="input">4</div>
          <div class="number-pad-item" id="input">5</div>
          <div class="number-pad-item" id="input">6</div>
          <div class="number-pad-item number-pad-item-op" id="input">-</div>
          <div class="number-pad-item" id="input">1</div>
          <div class="number-pad-item" id="input">2</div>
          <div class="number-pad-item" id="input">3</div>
          <div class="number-pad-item number-pad-item-op" id="input">+</div>
        </div>
        <div class="number-pad-item-three">
          <div class="number-pad-item number-pad-item-0" id="input">0</div>
          <div class="number-pad-item number-pad-item-dot" id="input">.</div>
          <div
            class="number-pad-item number-pad-item-eq number-pad-item-op"
            onclick="calculate()"
          >
            =
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
