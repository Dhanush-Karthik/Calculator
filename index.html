<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, inistial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h1>Casio Calculator</h1>
      <ul>
        <li><a href="index1.html">Normal Calculator</a></li>
        <li><a href="index.html">Scientific Calculator</a></li>
      </ul>
    </nav>
    <div class="window">
      <!-- <h1>Calculator</h1> -->
      <div class="calculator">
        Casio
        <div name="display" id="display" class="input"></div>
        <div class="number-pad">
          <div class="number-pad-item number-pad-item-spl" id="c">C</div>
          <div class="number-pad-item number-pad-item-spl">BS</div>
          <div class="number-pad-item number-pad-item-spl">%</div>
          <div class="number-pad-item number-pad-item-op">/</div>
          <div class="number-pad-item">7</div>
          <div class="number-pad-item">8</div>
          <div class="number-pad-item">9</div>
          <div class="number-pad-item number-pad-item-op">x</div>
          <div class="number-pad-item">4</div>
          <div class="number-pad-item">5</div>
          <div class="number-pad-item">6</div>
          <div class="number-pad-item number-pad-item-op">-</div>
          <div class="number-pad-item">1</div>
          <div class="number-pad-item">2</div>
          <div class="number-pad-item">3</div>
          <div class="number-pad-item number-pad-item-op">+</div>
        </div>
        <div class="number-pad-item-three">
          <div class="number-pad-item number-pad-item-0">0</div>
          <div class="number-pad-item number-pad-item-dot">.</div>
          <div class="number-pad-item number-pad-item-eq number-pad-item-op">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
